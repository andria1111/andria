<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff007a">
    <style>
        :root {
            --bg: #0a0a0b;
            --surface: #16161a; 
            --accent: #ff007a; 
            --accent-glow: rgba(255, 0, 122, 0.3);
            --danger: #ff4d4d;
            --text: #ffffff;
            --text-dim: #a0a0a5;
        }

        body {
            background-color: var(--bg);
           
            background-image: 
                linear-gradient(var(--surface) 1px, transparent 1px),
                linear-gradient(90deg, var(--surface) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }

        .quest-card {
            background: var(--surface);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #2d2d35;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            align-self: flex-start;
            margin-top: 50px;
            position: relative;
            overflow: hidden;
        }

   
        .quest-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
        }

        h1 {
            text-align: left;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: var(--text);
            margin-bottom: 25px;
            border-bottom: 1px solid #2d2d35;
            padding-bottom: 10px;
        }

        h1 span {
            color: var(--accent);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            background: #25252b;
            border: 1px solid #3f3f46;
            color: white;
            padding: 14px;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--accent);
        }

        .btn-add {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-weight: 700;
            border-radius: 8px;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .btn-add:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        ul { list-style: none; padding: 0; }

        li {
            background: #1c1c21;
            margin-bottom: 12px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
            border: 1px solid #2d2d35;
            transition: 0.3s;
        }

        li:hover {
            border-color: var(--accent);
            background: #212127;
            transform: translateY(-2px);
        }

       
        .btn-outline-danger {
            background: transparent;
            color: var(--text-dim);
            border: 1px solid #3f3f46;
            width: 28px;
            height: 28px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s;
        }

        .btn-outline-danger:hover {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }
    </style>
</head>
<body>

    <div class="quest-card">
        <h1>My<span>Task</span></h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Initialize quest...">
            <button class="btn-add" onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>

<script>
    
    const taskList = document.getElementById("taskList");

      function addTask() {
        const input = document.getElementById("taskInput");
        const task = input.value.trim();

        if (task) {
          const li = document.createElement("li");

          li.className =
            "list-group-item d-flex justify-content-between align-items-center mb-2 rounded shadow-sm border";

          li.innerHTML = `
                    <span>${task}</span>
                    <button class="btn btn-outline-danger btn-sm" onclick="this.parentElement.remove()">X</button>
                `;

          taskList.appendChild(li);
          input.value = "";
        }
      }

      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(() => {
            console.log("ayos! rehistro as service worker");
          })
          .catch((error) => {
            console.log("Registration failed: ", error);
          });
      }
</script>
</body>
</html>
